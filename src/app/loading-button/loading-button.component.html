<div class="fetch-example-container">
  <button
    #buttonElement
    class="btn-primary"
    [ngStyle]="{'height.px': (this.buttonHeight ? this.buttonHeight : '10px'), 'width.px': this.buttonWidth}"
    (click)="getData()"
  >
    <mat-spinner
      *ngIf="loading"
      diameter=25
      color="accent"
    ></mat-spinner>
    <p
      *ngIf="!loading">
      {{label}}
    </p>
  </button>
</div>
