<div class="wrapper">
  <div id="spinner-overlay" *ngIf="isLoading" class='contained-overlay'>
    <div class="spinner-wrapper">
      <mat-spinner></mat-spinner>
      <h2 *ngIf="loadingHeader">{{loadingHeader}}</h2>
      <p *ngIf="loadingMessage">{{loadingMessage}}</p>
    </div>
  </div>
  <ng-content></ng-content>
</div>
