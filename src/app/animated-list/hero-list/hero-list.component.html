<ul @list style="margin-top: 5rem">
  <div @flyInOut
       *ngFor="let hero of heroes"
  >
    <app-hero-list-enter-leave
       (onRemove)="removeHero($event)"
      [heroName]="hero"
    ></app-hero-list-enter-leave>
  </div>
</ul>
<input type="text" (keyup)="onKey($event)">
<button (click)="addHero()">Add Hero</button>
